<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"></head> 
    <title>Image Search App</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="flex flex-col w-full min-h-screen">
      <div class="flex flex-col items-center justify-center h-60 pt-4">
          <div class="flex flex-row justify-center w-24 h-16 -rotate-[25deg] relative">
            <img src="img/arrow.png" class="w-auto h-9 absolute right-7 z-10 top-3" alt="">
            <div class="flex items-center absolute -right-6 z-0 top-0 rounded-full w-16 h-16 p-2  text-center bg-gray-100 text-[12px] shadow-md rotate-45" >Search Images</div>
          </div>
          <form id="form" class="flex flex-col items-center max-w-lg space-y-4">
            <input type="text" class="border rounded-lg h-10 w-full p-2 pl-8" style="background-image: url(img/search-icon.png); background-position: 0rem; background-repeat: no-repeat;" id="inputKeyword" placeholder="Search something">
            
            <div class="">
              <button id="searchButton" type="submit" class="bg-indigo-300 text-indigo-800 rounded-lg w-20 py-1 bg-opacity-50 hover:bg-opacity-80">Search</button>
              <button id="clearButton" type="button" class="bg-slate-200 text-indigo-600 rounded-lg w-20 py-1 bg-opacity-50 hover:bg-opacity-80 ">Clear</button>
            </div>
          </form>
          <p style="margin-top: 20px; color: darkgrey; font-size: small;">Results are from <a href="unsplash.com" style="color: cornflowerblue;">Unsplash.com</a></p>
      </div>

      <div class="min-h-[67dvh] bg-slate-300 flex justify-center p-4">
          <div id="imgWrapper" class="grid gap-x-4 gap-y-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 max-w-7xl w-full *:h-72">
            <!-- //IMAGE's HTML CODEs
            <div class="shadow-sm">
              <img src="https://r.resimlink.com/afpmR61DG9AK.png" class=" " style="object-fit: cover" width="100%" height="100%" alt="">
            </div> -->
          </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
